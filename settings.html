<!-- templates/settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | AMU Care Foundation</title>
    <link rel="stylesheet" href="static/css/style.css"> <!-- Main CSS for consistent styling -->
    <link rel="stylesheet" href="static/css/settings.css"> <!-- Page-specific CSS -->
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="static/images/logo.png" alt="AMU Care Foundation Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="settings.html">Settings</a></li> <!-- Current Page -->
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Account Settings</h1>

        <!-- User Preferences -->
        <section id="user-preferences">
            <h2>Manage Preferences</h2>
            <form id="preferences-form">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>

                <label for="timezone">Time Zone:</label>
                <select id="timezone" name="timezone">
                    <option value="UTC-5">UTC-5</option>
                    <option value="UTC+0">UTC+0</option>
                    <option value="UTC+5">UTC+5</option>
                </select>

                <label for="notifications">Notification Settings:</label>
                <input type="checkbox" id="notifications" name="notifications" checked> Receive notifications
                <br><br>
                <button type="submit" class="cta-button">Save Preferences</button>
            </form>
        </section>

        <!-- Change Password -->
        <section id="change-password">
            <h2>Change Password</h2>
            <form id="change-password-form">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password" required>

                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>

                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="cta-button">Change Password</button>
            </form>
        </section>

        <!-- Delete Account -->
        <section id="delete-account">
            <h2>Delete Account</h2>
            <button id="delete-account-button" class="cta-button delete">Request Account Deletion</button>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 AMU Care Foundation. All rights reserved.</p>
    </footer>

    <script src="static/js/script.js" defer></script> <!-- Main JS -->
    <script src="static/js/settings.js" defer></script> <!-- Page-specific JS -->
</body>
</html>
