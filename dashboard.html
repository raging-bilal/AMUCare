<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AMU Care Foundation</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/dashboard.css"> <!-- Dashboard-specific styles -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include chart.js for dynamic charts -->




    
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>

    <!-- Dynamic Dashboard Section -->
    <div id="dashboard-container">
        <!-- Volunteer Dashboard -->
        <section id="volunteer-dashboard" class="dashboard-section">
            <h2>Volunteer Dashboard</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Upcoming Events</h3>
                    <ul id="volunteer-events-list">
                        <!-- Event list generated by JS -->
                    </ul>
                </div>
                <div class="stat-card">
                    <h3>Volunteer Hours</h3>
                    <canvas id="volunteer-hours-chart"></canvas> <!-- Chart.js chart -->
                </div>
                <div class="stat-card">
                    <h3>Tasks Progress</h3>
                    <div id="volunteer-tasks-progress">
                        <div class="progress-bar">
                            <div class="progress" style="width: 75%;">75%</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Donor Dashboard -->
        <section id="donor-dashboard" class="dashboard-section">
            <h2>Donor Dashboard</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Your Donations</h3>
                    <ul id="donor-donations-list">
                        <!-- Donation list generated by JS -->
                    </ul>
                </div>
                <div class="stat-card">
                    <h3>Donation Impact</h3>
                    <canvas id="donation-impact-chart"></canvas> <!-- Chart.js chart -->
                </div>
                <div class="stat-card">
                    <h3>Fund Progress</h3>
                    <div id="donation-fund-progress">
                        <div class="progress-bar">
                            <div class="progress" style="width: 60%;">60%</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- NGO Admin Dashboard -->
        <section id="admin-dashboard" class="dashboard-section">
            <h2>NGO Admin Dashboard</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Manage Volunteers</h3>
                    <ul id="admin-volunteers-list">
                        <!-- Volunteer list generated by JS -->
                    </ul>
                </div>
                <div class="stat-card">
                    <h3>Total Donations</h3>
                    <canvas id="admin-donations-chart"></canvas> <!-- Chart.js chart -->
                </div>
                <div class="stat-card">
                    <h3>Reports</h3>
                    <a href="reports.html" class="cta-button">Generate Reports</a>
                </div>
            </div>
        </section>
    </div>

    <script src="static/js/dashboard.js"></script> <!-- JS to handle dashboard interactions -->
</body>
</html>
